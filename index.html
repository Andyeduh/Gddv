<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buscar Usu치rio Roblox</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#020617;
  padding:25px;
  border-radius:12px;
  width:100%;
  max-width:380px;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-top:10px;
  font-size:16px;
}
button{
  background:#2563eb;
  color:#fff;
  cursor:pointer;
}
button:hover{background:#1d4ed8}
.erro{color:#f87171;margin-top:10px}
img{margin-top:10px;border-radius:10px}
</style>
</head>

<body>

<div class="card">
  <h2>游댍 Buscar Usu치rio Roblox</h2>

  <input id="username" placeholder="Nome EXATO do usu치rio">
  <button onclick="buscar()">Buscar</button>

  <div id="resultado"></div>
</div>

<script>
async function buscar(){
  const nome = document.getElementById("username").value.trim();
  const r = document.getElementById("resultado");

  if(!nome){
    r.innerHTML = "<p class='erro'>Digite o nome do usu치rio.</p>";
    return;
  }

  r.innerHTML = "Buscando...";

  try{
    const body = {
      usernames: [nome],
      excludeBannedUsers: false
    };

    const response = await fetch(
      "https://api.allorigins.win/raw?url=https://users.roblox.com/v1/usernames/users",
      {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(body)
      }
    );

    const data = await response.json();

    if(!data.data || data.data.length === 0){
      r.innerHTML = "<p class='erro'>Usu치rio n칚o encontrado.</p>";
      return;
    }

    const user = data.data[0];

    r.innerHTML = `
      <h3>${user.name}</h3>
      <p>ID: ${user.id}</p>
      <img src="https://thumbnails.roblox.com/v1/users/avatar?userIds=${user.id}&size=180x180&format=Png">
      <p>
        <a href="https://www.roblox.com/users/${user.id}/profile" target="_blank" style="color:#60a5fa">
          Ver perfil
        </a>
      </p>
    `;
  }catch(e){
    r.innerHTML = "<p class='erro'>Erro ao conectar.</p>";
  }
}
</script>

</body>
</html>
