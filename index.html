<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Biometria Facial - Frontend + Supabase</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 20px; max-width: 900px; }
    h1 { font-size: 20px; margin-bottom: 8px; }
    #videoWrap { display:flex; gap:20px; align-items:flex-start; }
    video { border: 1px solid #ddd; width: 320px; height: 240px; background: #000; }
    #controls { display:flex; flex-direction:column; gap:8px; width: 100%; max-width: 520px; }
    input, button, select { padding:8px; font-size:14px; }
    .row { display:flex; gap:8px; }
    .small { font-size:12px; color:#666 }
    #log { margin-top:12px; white-space:pre-wrap; background:#f9f9f9; padding:10px; border:1px solid #eee; height:120px; overflow:auto }
  </style>
</head>
<body>
  <h1>App de Biometria Facial (Front-end) — Supabase</h1>

  <div class="small">Insira o seu SUPABASE_URL e SUPABASE_ANON_KEY abaixo (siga as notas de segurança no final)</div>

  <div class="row" style="margin-top:8px;">
    <input id="supabaseUrl" placeholder="https://ecfgvhndomgqthxzqigu.supabase.co" style="flex:1" />
    <input id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjZmd2aG5kb21ncXRoeHpxaWd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMjMxMDAsImV4cCI6MjA4MDY5OTEwMH0.CfSXWwHXpBA-CPfP0ZaJI2u19TCRK5sX5dlRf46z7CQ" style="flex:1" />
  </div>

  <div style="margin-top:12px" id="videoWrap">
    <video id="video" autoplay playsinline></video>

    <div id="controls">
      <div class="row">
        <input id="userId" placeholder="user id (ex: email ou uid)" />
        <button id="btnSignIn">Entrar (anon)</button>
      </div>

      <div class="row">
        <button id="btnStart">Iniciar câmera</button>
        <button id="btnLoadModel">Carregar modelo</button>
      </div>

      <div class="row">
        <button id="btnRegister">Cadastrar rosto</button>
        <button id="btnLogin">Login por rosto</button>
      </div>

      <div class="row">
        <select id="searchMode">
          <option value="byUser">Comparar com user_id</option>
          <option value="all">Comparar com todos (nearest)</option>
        </select>
        <input id="threshold" placeholder="threshold (ex: 0.6)" value="0.6" style="width:110px" />
      </div>

      <div class="small">Observações: use user_id consistente para cadastrar e autenticar, ou use comparação global</div>
    </div>
  </div>

  <div id="log"></div>

  <!-- Import libs via CDN (module) -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/module/supabase.js';
    import Human from 'https://cdn.jsdelivr.net/npm/human/dist/human.esm.js';

    // UI elements
    const video = document.getElementById('video');
    const btnStart = document.getElementById('btnStart');
    const btnLoadModel = document.getElementById('btnLoadModel');
    const btnRegister = document.getElementById('btnRegister');
    const btnLogin = document.getElementById('btnLogin');
    const supabaseUrlInput = document.getElementById('supabaseUrl');
    const supabaseKeyInput = document.getElementById('supabaseKey');
    const userIdInput = document.getElementById('userId');
    const logEl = document.getElementById('log');
    const btnSignIn = document.getElementById('btnSignIn');
    const searchModeEl = document.getElementById('searchMode');
    const thresholdEl = document.getElementById('threshold');

    let supabase = null;
    let human = null;
    let stream = null;

    function log(...args){
      console.log(...args);
      logEl.textContent += args.map(a => (typeof a === 'object' ? JSON.stringify(a) : String(a))).join(' ') + '\\n';
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Inicializar Supabase (quando o usuário clicar)
    btnSignIn.addEventListener('click', () => {
      const url = supabaseUrlInput.value.trim();
      const key = supabaseKeyInput.value.trim();
      if(!url || !key) { alert('Informe SUPABASE_URL e SUPABASE_ANON_KEY'); return; }
      supabase = createClient(url, key);
      log('Supabase inicializado');
    });

    // Inicia câmera
    btnStart.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
        video.srcObject = stream;
        await video.play();
        log('Câmera iniciada');
      } catch (err) {
        log('Erro câmera:', err.message || err);
      }
    });

    // Carrega modelo Human.js
    btnLoadModel.addEventListener('click', async () => {
      human = new Human({
        // config mínimo; você pode ajustar para performance/precisão
        modelBasePath: 'https://cdn.jsdelivr.net/npm/human/models',
        cache: true,
        face: { enabled: true, detector: { enabled: true }, mesh: false, description: { enabled: true } },
        backend: 'webgl'
      });
      await human.load();
      await human.warmup();
      log('Human.js carregado e pronto');
    });

    // Gera embedding a partir do video (retorna array de floats)
    async function gerarEmbedding(){
      if(!human) throw new Error('Human.js não carregado');
      if(!video || video.readyState < 2) throw new Error('Vídeo não pronto');
      // detecta no frame atual
      const res = await human.detect(video);
      if(!res || !res.face || res.face.length === 0) return null;
      const f = res.face[0];
      if(!f.embedding) return null;
      return Array.from(f.embedding); // converte TypedArray para array normal
    }

    // Salvar embedding no Supabase
    async function salvarRosto(userId, embedding){
      if(!supabase) throw new Error('Supabase não inicializado');
      const { data, error } = await supabase
        .from('faces')
        .insert([{ user_id: userId, embedding }]);
      if(error) throw error;
      return data;
    }

    // Buscar todos embeddings (ou do user)
    async function buscarEmbeddings(userId = null){
      if(!supabase) throw new Error('Supabase não inicializado');
      let q = supabase.from('faces').select('id,user_id,embedding,created_at');
      if(userId) q = q.eq('user_id', userId);
      const { data, error } = await q;
      if(error) throw error;
      return data || [];
    }

    // Distância Euclidiana
    function distanciaEuclidiana(a, b){
      if(a.length !== b.length) throw new Error('Dimensões diferentes');
      let s = 0;
      for(let i=0;i<a.length;i++){
        const d = (a[i] - b[i]);
        s += d * d;
      }
      return Math.sqrt(s);
    }

    // Registrar rosto
    btnRegister.addEventListener('click', async () => {
      try {
        const userId = userIdInput.value.trim();
        if(!userId) { alert('Informe user_id'); return; }
        log('Gerando embedding para cadastro...');
        const embedding = await gerarEmbedding();
        if(!embedding) { alert('Nenhum rosto detectado'); return; }
        await salvarRosto(userId, embedding);
        log('Rosto salvo para', userId);
      } catch (err){
        log('Erro ao cadastrar:', err.message || err);
        alert('Erro: ' + (err.message || err));
      }
    });

    // Login por rosto (comparar)
    btnLogin.addEventListener('click', async () => {
      try {
        const userId = userIdInput.value.trim();
        const threshold = parseFloat(thresholdEl.value) || 0.6;
        const mode = searchModeEl.value; // 'byUser' | 'all'

        log('Gerando embedding para autenticar...');
        const embedding = await gerarEmbedding();
        if(!embedding) { alert('Nenhum rosto detectado'); return; }

        let candidatos = [];
        if(mode === 'byUser') {
          if(!userId){ alert('Informe user_id para este modo'); return; }
          candidatos = await buscarEmbeddings(userId);
        } else {
          candidatos = await buscarEmbeddings(null);
        }

        if(!candidatos || candidatos.length === 0){ alert('Nenhum rosto cadastrado para comparação'); return; }

        // calcula menor distância
        let best = { id: null, user_id: null, dist: Infinity };
        for(const r of candidatos){
          const dist = distanciaEuclidiana(embedding, r.embedding);
          if(dist < best.dist){
            best = { id: r.id, user_id: r.user_id, dist };
          }
        }

        log('Melhor match:', best);
        if(best.dist <= threshold){
          alert('Autenticado como ' + best.user_id + ' (dist=' + best.dist.toFixed(4) + ')');
        } else {
          alert('Não autenticado (melhor dist=' + best.dist.toFixed(4) + ')');
        }

      } catch (err){
        log('Erro autenticação:', err.message || err);
        alert('Erro: ' + (err.message || err));
      }
    });

    // Cleanup on unload
    window.addEventListener('beforeunload', () => {
      if(stream){
        stream.getTracks().forEach(t => t.stop());
      }
    });

  </script>
</body>
</html>
